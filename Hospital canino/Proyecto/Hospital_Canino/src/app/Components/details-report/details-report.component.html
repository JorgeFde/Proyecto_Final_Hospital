<div style="background-color: blueviolet;">
    <!--Nav Bar-->
    <div class="containerNavBar">
      <mat-toolbar class="matToolbarNav">
        <img src="assets/logo.png" alt="Logo" class="logoNavBar">
        <span class="titleHome">Detalles de incidencia</span>
        <span class="options-spacer"></span>
      </mat-toolbar>
    </div>
    <!--Details contaner-->
    <div class="details-container">
      <div class="section">
        <h2>Motivo de la Incidencia</h2>
        <p>El motivo</p>
      </div>
      <div class="section">
        <h2>Descripción de la Incidencia</h2>
        <p>Incidencia</p>
      </div>
      <div class="section">
        <h2>Datos del Usuario</h2>
        <p>Nombre Apellidos</p>
      </div>
      <div class="section">
        <h2>Datos de Contacto</h2>
        <p>Número de Teléfono</p>
        <p>Correo</p>
      </div>
      <div class="section">
        <h2>Enviar correo</h2>
        <div class="formulario">
          <form (ngSubmit)="enviarFormulario()">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
            </div>
            <div>
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" required />
            </div>
            <div>
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div class="button-bar">
        <button class="btn btn-primary">Pasar a revisión</button>
        <button class="btn btn-secondary">Cerrar sin contestación</button>
        <button class="btn btn-email">Enviar correo</button>
        <button class="btn btn-chat">Iniciar chat</button>
      </div>      
    </div>
</div>
